<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy First Valentine Madhu ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow-x: hidden;
    color: white;
    padding: 20px;
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 25px;
}

button {
    padding: 14px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e8a;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    margin-bottom: 20px;
}

button:active {
    transform: scale(0.95);
}

#surprise {
    display: none;
    animation: pop 0.6s ease forwards;
    width: 100%;
    max-width: 360px;
}

.icons {
    font-size: 4rem;
    margin-bottom: 15px;
}

.love-text {
    font-size: 1.1rem;
    max-width: 100%;
    line-height: 1.6;
    margin-bottom: 15px;
}

.smile-text {
    margin-top: 10px;
    font-size: 1.2rem;
    font-style: italic;
    margin-bottom: 15px;
}

.carousel {
    margin-bottom: 10px;
    font-size: 1.2rem;
    max-width: 100%;
    max-height: 140px;
    display: none;
    line-height: 1.6;
    overflow-y: auto;
    padding: 12px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    text-align: center;
}

.arrow {
    font-size: 2rem;
    cursor: pointer;
    display: none;
    user-select: none;
    transition: 0.2s;
    margin-bottom: 10px;
}

.arrow:hover {
    transform: scale(1.2);
}

/* Animations */
@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Happy First Valentine Madhu ‚ù§Ô∏è</h1>

<button onclick="showSurprise()">Tap Me üíñ</button>

<div id="surprise">
    <div class="icons">üß∏ üíç üåπ</div>

    <div class="love-text">
        Baby, pehla Valentine hai humara‚Ä¶ üíñ<br>
        Par mera iraada aakhri tak saath nibhaane ka hai.<br><br>
        Madhu‚Ä¶<br>
        Kya tum meri zindagi ki har khushi,<br>
        har sapna,<br>
        aur har Valentine hamesha ke liye banogi? üíç‚ù§Ô∏è
    </div>

    <div class="smile-text">
        Bas yuhi muskurate rahiyega... üòä
    </div>

    <!-- Carousel above arrow -->
    <div class="carousel" id="shayariBox"></div>

    <div class="arrow" onclick="nextShayari()">‚û°Ô∏è</div>
</div>

<script>
// Show surprise
function showSurprise() {
    document.getElementById("surprise").style.display = "block";
    document.querySelector(".arrow").style.display = "block";
}

// Shayari array
const shayari = [
    "Tum paas ho toh har din khaas hai, tum nahi toh sab bekaar sa hai. üåπ",
    "Mohabbat sirf lafzon se nahi hoti, tumhari fikr se hoti hai. üíñ",
    "Har dua mein tumhara naam aata hai, kyunki dil sirf tumhe hi chahta hai. üíç",
    "Tum saath ho toh har gham halka sa lagta hai, tum door ho toh sab adhoora sa lagta hai. üíû",
    "Tumhari hasi meri sabse badi daulat hai, tum khush ho toh meri duniya khoobsurat hai. üå∏",
    "Tum meri aadat bhi ho aur zaroorat bhi, tum bin adhoori meri har khushi bhi. ‚ù§Ô∏è"
];

let index = 0;

function nextShayari() {
    const box = document.getElementById("shayariBox");
    box.style.display = "block";
    box.innerHTML = shayari[index];
    index = (index + 1) % shayari.length;
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
